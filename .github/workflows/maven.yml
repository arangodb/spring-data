name: Java CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - master
  push:
    branches:
      - master

jobs:

  test:

    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        docker-img:
          - docker.io/arangodb/arangodb:3.8.8
          - docker.io/arangodb/arangodb:3.9.7
          - docker.io/arangodb/arangodb:3.10.2
        topology:
          - single
          - cluster
          - activefailover

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: maven
      - name: Start Database
        run: ./docker/start_db.sh
        env:
          ARANGO_LICENSE_KEY: ${{ secrets.ARANGO_LICENSE_KEY }}
          STARTER_MODE: ${{ matrix.topology }}
          DOCKER_IMAGE: ${{ matrix.docker-img }}
      - name: Info
        run: mvn -version
      - name: Test
        run: mvn --no-transfer-progress test

  test-spring-boot-versions:

    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        docker-img:
          - docker.io/arangodb/arangodb:3.10.2
        topology:
          - single
          - cluster
        spring-boot-version:
          - 2.4.9
          - 2.5.12
          - 2.6.10
          - 2.7.7

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          cache: maven
      - name: Start Database
        run: ./docker/start_db.sh
        env:
          ARANGO_LICENSE_KEY: ${{ secrets.ARANGO_LICENSE_KEY }}
          STARTER_MODE: ${{ matrix.topology }}
          DOCKER_IMAGE: ${{ matrix.docker-img }}
      - name: Info
        run: mvn -version
      - name: Test
        run: mvn --no-transfer-progress -Dspring-boot.version=${{matrix.spring-boot-version}} test
